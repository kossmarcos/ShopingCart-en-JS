<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy house</title>
    <!-- font -->
    <script src="https://kit.fontawesome.com/46e6195f90.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="LOGO">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <div class="cart-items">0</div>
                </span>
            </div>
        </div>
    </nav>
    <!-- end -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture colection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- end -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
            <div class="products-center">
                <!-- single product -->
                <!-- <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>$160</h4>
                </article> -->
                <!-- end -->
            </div>
        </div>
    </section>
    <!-- end -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <div class="close-cart">
                <span>
                    <i class="fas fa-window-close "></i>
                </span>
            </div>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart-item -->
                <!-- <div class="cart-item">
     
            </div> -->
                <!-- end of cart-item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">
                    clear cart
                </button>
            </div>
        </div>
    </div>
    <!-- end -->

    <script src="app.js"></script>
</body>

</html>
